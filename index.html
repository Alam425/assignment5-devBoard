<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/output.css">
    <title>Dev Board</title>
</head>

<body class="p-10">
    <header class="p-10">
        <nav class="navbar rounded-xl p-5 bg-white justify-center items-cente">
            <div class="flex-1">
                <img class="inline w-10 h-10" src="/images/logo.png" alt="">
                <a class="text-3xl">Dev <span class="font-bold">Board</span></a>
            </div>
            <div class="flex gap-x-5">
                <div class="themeColor p-2 rounded-xl m-auto flex justify-center items-center">
                    <img class="w-full h-full m-auto mr-1" src="/images/checkbox.png" alt="">
                    <p id="taskCompletionCount" class="text-3xl font-bold">23</p>
                </div>
                <div id="themeBtn" class="p-3 themeColor rounded-full">
                    <img src="/images/theme-btn.png" alt="">
                </div>
            </div>
        </nav>
    </header>

    <main class="px-10">
        <div class="grid grid-cols-4 justify-between gap-3">
            <section class="bg-white rounded-2xl col-span-3">
                <div class="grid grid-cols-4 gap-x-2 justify-around items-center p-5">
                    <div class="themeColor p-3 rounded-xl flex justify-center items-center gap-x-2">
                        <img src="/images/checkbox.png" class="bg-white p-3 rounded-2xl w-14 h-14 ">
                        <div class="">
                            <p class="text-nowrap">Task Assigned</p>
                            <p class="text-3xl font-bold" id="taskCount">05</p>
                        </div>
                    </div>
                    <div
                        class="col-span-2 p-3 pl-3 flex items-center gap-x-4 bg-linear-to-r from-blue-600 to-blue-300 rounded-xl">
                        <img src="/images/board.png" class="w-14 h-14" alt="">
                        <p class="text-white">Discover Something <br> New Today!</p>
                    </div>
                    <div class="themeColor p-3 rounded-xl flex justify-center items-center gap-x-2">
                        <img src="/images/calender.png" class="bg-white p-3 rounded-2xl w-14 h-14">
                        <div class="">
                            <p class="text-nowrap">Task Assigned</p>
                            <p class="text-3xl font-bold" id="tashCount">05</p>
                        </div>
                    </div>
                </div>
                <div class="mb-5 border-y border-dashed border-stone-400 w-full"></div>
                <div class="h-10 p-5">
                    f
                </div>
            </section>
            <section class="bg-white rounded-2xl">
                <div class="p-5">
                    <div class="flex justify-center items-center gap-x-2 mb-3">
                        <img src="/images/activity.png" alt="" class="w-5 h-5">
                        <p class="text-xl">Activity Log</p>
                    </div>
                    <div class="flex justify-center">
                        <button class="btn btn-primary" id="clearHistory">Clear History</button>
                    </div>
                </div>
                <div class="mb-5 border-y border-dashed border-stone-400 w-full"></div>
            </section>
        </div>
    </main>

    <footer>

    </footer>

    <script src="/scripts/themes.js"></script>
</body>

</html>
